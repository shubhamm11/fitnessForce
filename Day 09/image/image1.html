<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>
        <script>
            Caman("#img", function () {
            this.brightness(90);
            this.contrast(80);
            });
        </script>
    </head>
    <body>
        <img src='images/Full-HD-Lionel-Messi-Images.jpg' id="img" width="900px" height="400px">
    </body>
</html>
