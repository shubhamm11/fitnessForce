<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Prog1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="Prog1.js"></script>
        <script>
        </script>
    </head>
    <body>
        <h2 class="header">Registration Form</h2>
        <div class="formDiv">
            <form name="form1" method="POST" onsubmit="return formValidate()" action="">
                <table class="table1">
                    <tr>
                        <td class="labelTd">
                            <span class="label">First Name</span>
                        </td>
                        <td class="inputTd">
                            <input type="text" name="firstName"  id="firstName"  >
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">Last Name</span>
                        </td>
                        <td class="inputTd">
                            <input type="text" name="lastName" id="lastName"  >
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">Mobile No.</span>
                        </td>
                        <td class="inputTd">
                            <input type="tel" name="mobileNo" id="mobileNo"  >
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">DOB</span>
                        </td>
                        <td class="inputTd">
                            <input type="date" name="dob" id="dob"  >
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">Gender</span>
                        </td>
                        <td class="inputTd">
                            
                            <select id="gender" name="gender">
                                <option active>Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">Address</span>
                        </td>
                        <td class="inputTd">
                            <textarea name="address" id="address" ></textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">College Name</span>
                        </td>
                        <td  class="inputTd">
                            <select name="collegeName"   id="collegeName">
                                <option active>select....</option>
                                <option value="PCE">PCE</option>
                                <option value="TEC">TEC</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="labelTd">
                            <span class="label">Branch</span>
                        </td>
                        <td class="inputTd">
                            <select name="branch"   id="branch">
                                <option  active>select....</option>
                                <option value="IT">IT</option>
                                <option value="COMPS">COMPS</option>
                                <option value="EXTC">EXTC</option>
                                <option value="ETRX">ETRX</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button name="register" class="btn btn-danger" id="submit" onclick="formValidate()">Sign Up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <img src="FF-LOGO.png" id="logoImg">
    </body>
</html>
